{% extends 'base.html' %}
{% load static %}
{% block title %}Product Detail{% endblock title %}
{% block main-content %}
     <section class="product" id="product">
            <h1 class="heading">latest Products </h1><span class="productspan">
          <a class="list-group-items" href="{% url 'product' %}"> Shoes </a>
         <a class="list-group-items" href="{% url 'productdata' 'above' %}"> Above 3000 </a>
         <a class="list-group-items" href="{% url 'productdata' 'below' %}"> Below 3000 </a></span>


            <div class="box-container">
                {% for product in allproducts %}
                <div class="box">

                    <div class="content">
                        <a href="{% url 'productdetail' product.id %}"><img src="{{product.product_image.url}}" alt=""></a>
                        <h3>{{product.title}}</h3>
                        <div class="price"> <span>Rs.{{product.selling_price}}</span></div>
                        <div class="stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                </div>
                {% endfor %}




            </div>
        </section>
{% endblock main-content %}
